<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Pouce vert</title>
</head>
<body>
    <div class="col-md-12 offset-md-5">
        <div class="row g-3 align-items-center">
            <h2>Formulaire d'inscription</h2>
            <div class="col-auto">
                <form action="">
                    <input type="nom" name="nom" class="form-control" id="floatingInput" placeholder="nom" required>
                    <label for="floatingInput"></label>
                    <input type="prenom" name="prenom" class="form-control" id="floatingInput" placeholder="prenom" required>
                    <label for="floatingInput"></label>
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput"></label>
                    <input type="pseudo" name="pseudo" class="form-control" id="floatingInput" placeholder="pseudo" required>
                    <label for="floatingInput"></label>
                    <label for="inputPassword5" class="form-label"></label>
                    <input type="password" name="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="mot de passe" required>
                    <label for="inputPassword5" class="form-label"></label>
                    <input type="password" name="password_confirm" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="confirmer le mot de passe" required>
                    <br>
                    <br>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Anuler</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Valider</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
